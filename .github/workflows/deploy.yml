name: ReactJS CI Pipeline for Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run lint and tests
        run: |
          npm run lint  # Nếu có script lint
          npm test      # Chạy unit tests (Jest hoặc tương tự)

      - name: Build project
        run: npm run build
