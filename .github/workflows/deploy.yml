name: ReactJS CI Pipeline for Vercel

on:
  push:
    branches:
      - main
      - "**" # Chạy cho tất cả nhánh (bao gồm feature/abc, bugfix/xyz, v.v.)
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Phù hợp với React

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint || true # Chạy lint, không fail nếu không có script

      - name: Run tests
        run: npm test || true # Chạy test, không fail nếu không có test

      - name: Build project
        run: npm run build

      - name: Notify Vercel for deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Main branch pushed. Vercel will handle deployment."
